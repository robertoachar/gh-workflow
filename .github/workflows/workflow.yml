name: Run Workflow

on:
  push:
    branches:
      - master

jobs:
  workflow:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12.14.1
      - run: yarn install
      - uses: ./.github/actions/lint
      - uses: ./.github/actions/jest
      - uses: ./.github/actions/test
